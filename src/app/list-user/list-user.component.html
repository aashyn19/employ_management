<div class="card">
    <h5 class="card-header card-header-list-color">User List</h5>
    <div class="card-body">
        <div class="btn-popup pull-right">
            <a class="btn btn-primary" routerLink="/add-user">Add User</a>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <table class="table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>DOB</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    <tr *ngFor="let user of users">
                        <td>{{user.title}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.dob}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <i class="fa fa-edit" style="color: green;" (click)="Edit(user.id)"></i>
                            <i class="fa fa-trash-o" style="color: red;" (click)="Delete(user.id)"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
